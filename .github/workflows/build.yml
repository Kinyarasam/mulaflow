# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write
      security-events: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      env:
        STAGING_DB_URL: ${{ secrets.STAGING_DB_URL }}
        STAGING_DB_USERNAME: ${{ secrets.STAGING_DB_USERNAME }}
        STAGING_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
        DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
        DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
        DEPLOYMENT_TAG: ${{ env.DEPLOYMENT_TAG }}
      run: STAGING_DB_URL=${{ secrets.STAGING_DB_URL }} STAGING_DB_USERNAME=${{ secrets.STAGING_DB_USERNAME }} STAGING_DB_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }} ENVIROMENT=${{ secrets.ENVIROMENT }} JWT_SECRET=${{ secrets.JWT_SECRET }} JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }} JWT_REFRESH_EXPIRATION=${{ secrets.JWT_REFRESH_EXPIRATION }} mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
