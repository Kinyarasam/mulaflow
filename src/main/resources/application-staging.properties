# Database
spring.datasource.url=${STAGING_DB_URL}
spring.datasource.username=${STAGING_DB_USERNAME}
spring.datasource.password=${STAGING_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT Settings
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}
app.jwt.refreshExpiration=${JWT_REFRESH_EXPIRATION}

# Email Configuration
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.protocol=${EMAIL_PROTOCOL}
spring.mail.properties.mail.smtp.auth=${EMAIL_PROPERTIES_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${EMAIL_PROPERTIES_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.ssl.trust=${EMAIL_HOST}
