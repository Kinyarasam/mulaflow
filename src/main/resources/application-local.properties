# Database
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}


# JWT Settings
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}
app.jwt.refreshExpiration=${JWT_REFRESH_EXPIRATION}

# Email Configuration
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.protocol=${EMAIL_PROTOCOL}
spring.mail.properties.mail.smtp.auth=${EMAIL_PROPERTIES_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${EMAIL_PROPERTIES_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.ssl.trust=${EMAIL_HOST}

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.jpa.hibernate.ddl-auto=validate

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
